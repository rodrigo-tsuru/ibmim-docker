<script src="../jscp.js">
<%
    	var fallBackLocale=property('fallBackLocale');    	
%>

<%@ include file="global.head" %>
<% loadCSSfiles(DEFAULTCSS, "content.css"); %>

<body>

<h1><%= property('releaseInformation') %></h1>

<div>
<p><%= property('description') %></p>

<% var readme_path = findFileInPaths( null, ['content/'+top.LOCALE, 'content/'+fallBackLocale], top.parse( property( 'readmefirst_file' ) ) ) %>
<% if (readme_path) { %>
<p>
  <a href="javascript:void 0" onclick="viewPage(NO_DISKID, findFileInPaths(null, ['content/'+top.LOCALE, 'content/'+fallBackLocale, '..'], '<%=top.parse(property('readmefirst_file'))%>'))">
  <img src="./images/info_link.gif" alt="<%=property('altImageText')%>" width="25" height="20" border="0">
  <%= top.parse(property('readmefirst_title')) %>
  </a>
</p>
<% } else { %>
<p>
  <%= property('no_late_changes') %>
</p>
<% } %>

</div>

</body>
</script>
</html>

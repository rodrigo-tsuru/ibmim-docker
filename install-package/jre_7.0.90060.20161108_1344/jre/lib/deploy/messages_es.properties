# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Uso:\tjavaws [opciones_ejecuci\u00f3n] <archivo_jnlp>   \n\
\tjavaws [opciones_control]             \n\
\n\
donde opciones_ejecuci\u00f3n incluye:                  \n\
-verbose       \tmuestra informaci\u00f3n adicional     \n\
-offline       \tejecuta la aplicaci\u00f3n en modo sin conexi\u00f3n \n\
-system        \tejecuta la aplicaci\u00f3n \u00fanicamente desde la memoria cach\u00e9 del sistema\n\
-Xnosplash     \tse ejecuta sin mostrar pantalla de presentaci\u00f3n   \n\
-J<option>     \tproporciona una opci\u00f3n a la m\u00e1quina virtual  \n\
-wait          \tinicia un proceso de java y espera a que acabe \n\
\n\
opciones_control incluye:       \n\
-viewer        \tmuestra el visor de memoria cach\u00e9 en el panel de control de java\n\
-clearcache    \telimina todas las aplicaciones no instaladas de la memoria cach\u00e9\n\
-uninstall     \telimina todas las aplicaciones de la memoria cach\u00e9\n\
-uninstall <archivo_jnlp>              \telimina la aplicaci\u00f3n de la memoria cach\u00e9    \n\
-import [opciones_importaci\u00f3n] <archivo_jnlp>\timporta la aplicaci\u00f3n en la memoria cach\u00e9         \n\
\n\
opciones_importaci\u00f3n incluye:                                              \n\
-silent        \timporta de forma silenciosa (sin interfaz de usuario)  \n\
-system        \timporta la aplicaci\u00f3n en la memoria cach\u00e9 del sistema        \n\
-codebase <url>\trecupera recursos de la base de datos determinada      \n\
-shortcut      \tinstala accesos directos como si el usuario hubiera aceptado la solicitud      \n\
-association   \tinstala asociaciones como si el usuario hubiera aceptado la solicitud  \n\
\n

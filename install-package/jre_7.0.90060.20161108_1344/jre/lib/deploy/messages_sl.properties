# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Uporaba:\tjavaws [run-options] <jnlp-file>      \n\
\tjavaws [control-options]              \n\
\n\
kjer mo\u017enosti za zagon vklju\u010dujejo:                   \n\
-verbose       \tprika\u017ee dodaten izpis     \n\
-offline       \tza\u017eene aplikacijo v na\u010dinu brez povezave     \n\
-system        \tza\u017eene aplikacijo samo iz sistemskega predpomnilnika\n\
-Xnosplash     \tza\u017eene brez prikaza predstavitvenega zaslona      \n\
-J<option>     \tpoda mo\u017enost v navidezni ra\u010dunalnik  \n\
-wait          \tza\u017eene proces java in po\u010daka, da se zapre    \n\
\n\
mo\u017enosti za nadzor vklju\u010dujejo:       \n\
-viewer        \tpoka\u017ee prikazovalnik predpomnilnika v nadzorni plo\u0161\u010di java\n\
-clearcache    \tiz predpomnilnika odstrani vse aplikacije, ki niso name\u0161\u010dene\n\
-uninstall     \tiz predpomnilnika odstrani vse aplikacije\n\
-uninstall <jnlp-file>              \todstrani aplikacijo iz predpomnilnika     \n\
-import [import-options] <jnlp-file>\tuvozi aplikacijo v predpomnilnik  \n\
\n\
mo\u017enosti za uvoz vklju\u010dujejo:                                         \n\
-silent        \tuvozi tiho (brez uporabni\u0161kega vmesnika)  \n\
-system        \tuvozi aplikacijo v sistemski predpomnilnik     \n\
-codebase <url>\tpridobi vire iz podane osnovne kode    \n\
-shortcut      \tnamesti bli\u017enjice, kot da uporabnik dovoli poziv  \n\
-association   \tnamesti povezave, kot da uporabnik dovoli poziv        \n\
\n

# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Uso:\tjavaws [run-options] <jnlp-file>  \n\
\tjavaws [control-options]              \n\
\n\
em que run-options inclui:                      \n\
-verbose       \texibir sa\u00edda adicional    \n\
-offline       \texecutar o aplicativo no modo offline  \n\
-system        \texecutar o aplicativo no cache de sistema apenas\n\
-Xnosplash     \texecutar sem mostrar uma tela inicial \n\
-J<option>     \top\u00e7\u00e3o de fornecimento para a vm      \n\
-wait          \tiniciar processo java e aguardar por sua sa\u00edda \n\
\n\
control-options inclui: \n\
-viewer        \tmostrar o visualizador de cache no painel de controle java\n\
-clearcache    \tremover todos os aplicativos n\u00e3o instalados do cache\n\
-uninstall     \tremover todos os aplicativos do cache\n\
-uninstall <jnlp-file>              \tremover o aplicativo do cache     \n\
-import [import-options] <jnlp-file>\timportar o aplicativo para o cache                \n\
\n\
import-options inclui:                                          \n\
-silent        \timportar silenciosamente (sem interface com o usu\u00e1rio)    \n\
-system        \timportar aplicativo para o cache       do sistema \n\
-codebase <url>\trecuperar recursos da base de c\u00f3digo especificada \n\
-shortcut      \tinstalar atalhos como se o usu\u00e1rio permitisse prompt      \n\
-association   \tinstalar associa\u00e7\u00f5es como se o usu\u00e1rio permitisse prompt        \n\
\n
